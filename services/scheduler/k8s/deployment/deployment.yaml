apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: oih-dev-ns
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      name: scheduler
      labels:
        app: scheduler
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
      - name: scheduler
        image: "openintegrationhub/scheduler:latest"
        envFrom:
        - configMapRef:
            name: scheduler
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: scheduler
              key: MONGODB_URI
        resources:
          limits:
            cpu: 0.1
            memory: 512Mi
        livenessProbe:
          httpGet:
            port: 1234
            path: /healthcheck
        readinessProbe:
          httpGet:
            port: 1234
            path: /healthcheck
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
